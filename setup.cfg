[metadata]
name = jsonresolver
version = attr: jsonresolver.__version__
description = "JSON data resolver with support for plugins."
long_description = file: README.rst, CHANGES.rst
keywords =
license = BSD
author = Invenio collaboration
author_email = info@inveniosoftware.org
platforms = any
url = https://github.com/inveniosoftware/jsonresolver
classifiers =
    Development Status :: 5 - Production/Stable

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
zip_safe = False
install_requires =
    six>=1.12.0
    pluggy>=0.10.0,<1.0
    werkzeug>=1.0.0

[options.extras_require]
tests =
    pytest-black>=0.3.0,<0.3.10
    mock>=1.3.0
    pytest-cache>=1.0
    requests>=2.7.0
    pytest-invenio>=1.4.0
    sphinx>=4.5
    jsonref>=0.1
    jsonschema>=2.5.1
# Kept for backwards compatibility
docs =
jsonref =
jsonschema =

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[compile_catalog]
directory = jsonresolver/translations/

[extract_messages]
copyright_holder = CERN
msgid_bugs_address = info@inveniosoftware.org
mapping-file = babel.ini
output-file = jsonresolver/translations/messages.pot

[init_catalog]
input-file = jsonresolver/translations/messages.pot
output-dir = jsonresolver/translations/

[update_catalog]
input-file = jsonresolver/translations/messages.pot
output-dir = jsonresolver/translations/

[isort]
profile=black

[check-manifest]
ignore =
    *-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=jsonresolver --cov-report=term-missing
testpaths = tests jsonresolver
